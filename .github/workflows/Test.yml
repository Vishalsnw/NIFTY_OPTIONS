name: Options Bot Scheduler

on:
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install nsepython pandas numpy yfinance requests

      - name: Create empty CSV files if they don't exist
        run: |
          touch active_suggestions.csv
          touch all_history.csv

      - name: Run app.py in suggestions mode
        run: python app.py
        env:
          MODE: suggestions
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      - name: Commit and push CSVs
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          # Check if files exist and have content before adding
          if [ -s active_suggestions.csv ] || [ -s all_history.csv ]; then
            git add active_suggestions.csv all_history.csv
            git commit -m "Update CSVs from workflow"
            git push origin main
          else
            echo "No changes to CSV files, skipping commit"
          fi
